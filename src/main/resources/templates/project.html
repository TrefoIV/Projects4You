<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="https://www.thymeleaf.org">
<head>
<title>TaskManager</title>
</head>
<body>
<h1 th:text="${project.name}"></h1>
<h1 th:text="${project.description}" style="color:gray"></h1>
<div th:if="${members.size() > 0}" >
	<h3>Shared with:</h3>
	<ul>
		<li th:each="member : ${members}">
			<div th:text="${member.firsname} + ' ' + ${member.lastname}"></div>
	</ul>
</div>
<h3>task:</h3>
<ul>
	<li th:each="task : ${project.tasks}">
		<div th:text="${task.name}"></div>
		<div th:text="${task.description}" style="color:red"></div>
	</li>
</ul>
</body>
</html>
