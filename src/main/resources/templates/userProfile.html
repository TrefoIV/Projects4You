<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<th:block th:insert="fragments/base.html :: head"></th:block>
<style type="text/css">
table {
	font-size: 20px;
}

td, th {
	padding: 10px;
}
a{
	font-size: 20px;
	margin-left: 50px;
}
</style>
</head>
<body>
	<h1>Your Profile</h1>
	<table>
		<tr>
			<td>Username</td>
			<td th:text="${credentials.username}"></td>
		</tr>
		<tr>
			<td>Nickname</td>
			<td th:text="${loggedUser.nickname}"></td>
		</tr>
		<tr>
			<td>First Name</td>
			<td th:text="${loggedUser.firstname}"></td>
		</tr>
		<tr>
			<td>Last Name</td>
			<td th:text="${loggedUser.lastname}"></td>
		</tr>
		<tr>
			<td>Role</td>
			<td th:text="${credentials.role}"></td>
		</tr>
		<tr th:object="${loggedUser.creationTimestamp}">
			<td>Registered at:</td>
			<td
				th:text="*{dayOfMonth}+'/'+*{month}+'/'+*{year}+' - '+*{hour}+' : '+*{minute}"></td>
		</tr>
		<tr th:object="${loggedUser.lastUpdateTimestamp}">
			<td>Last Update at:</td>
			<td
				th:text="*{dayOfMonth}+'/'+*{month}+'/'+*{year}+' - '+*{hour}+' : '+*{minute}"></td>
		</tr>
	</table>

	<a th:href="@{/users/modify}">Edit</a>

	<footer th:replace="fragments/base.html :: pagesFooter"></footer>
</body>
</html>
