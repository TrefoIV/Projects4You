<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<th:block th:insert="fragments/base.html :: head"></th:block>

<link th:href="@{/css/taskFormStyle.css}" rel="stylesheet"
	href="../../static/css/tagFormStyle.css">
</head>
<body>
	
	<form th:action="@{'~/projects/'+${project.id}+'/tasks/'+${task.id}+'/tags/add'}"
		method="POST" id="tagToTaskForm" th:object="${task}">
	<ul>
		<li th:each="tag : ${allTags}">
	  		<input type="checkbox" name="roles"
            th:text="${tag.name}"
            th:value="${tag.id}"
            th:field="*{tags}"
            th:style="'color:' + ${tag.color}"
        />
		</li>
	</ul>
	  <input type="submit" value="Submit">
	</form>
	
	<footer th:replace="fragments/base.html :: pagesFooter"></footer>
</body>
</html>
