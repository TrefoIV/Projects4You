<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="https://www.thymeleaf.org"
	  th:fragment = "listaProgetti(link, titolo)">
<head >
	<th:block th:insert = "fragments/base.html :: head"></th:block>
	<style type="text/css">
		table{
			font-size: 24px;
		}
		td, th{
			padding: 10px;	
		}
	</style>
</head>
<body>
<h1 th:text="${titolo}">My Projects</h1>
<div>
	<table>
		<thead>
		<tr>
			<th>Name</th>
			<th>Description</th>
		</thead>
		<tbody>
		<tr th:each="project : ${projectsList}">
			<td><a th:href="'/projects/'+${link} +'/'+ ${project.id}" th:text="${project.name}"></a></td>
			<td th:text="${project.description}"></td>
		</tr>
		</tbody>
	</table>
</div>

	<footer th:replace = "fragments/base.html :: pagesFooter"></footer>
</body>
</html>
